<div class="contact-form">
    <form class="contact-us-form" :class="{hide: hideForm}" @submit.prevent="validateBeforeSubmit">
        <input v-model.trim="fullname" name="fullname" v-validate="'min:2|max:50|required'" type="text"
               placeholder="Full name" required>
        <span v-show="errors.has('fullname')">{{ errors.first('fullname') }}</span>
        <input v-model.trim="email" name="email" v-validate="'required|email'" type="email" placeholder="Email" required>
        <span v-show="errors.has('email')">{{ errors.first('email') }}</span>
        <input v-model.trim="telephone" type="tel" v-validate="'required'" placeholder="Telephone" required>
        <textarea v-model.trim="message" name="message" id="" v-validate="'max:500'" rows="5"
                  placeholder="Type your message here"></textarea>
        <div class="contact-us-form-actions">
            <div id="recaptcha"></div>
            <input type="submit" class="button captcha" value="Submit"
                   :disabled="isSubmitDisabled" />
        </div>
    </form>
    <div class="loader" :class="{hide: hideLoader}">
        <div class="cp-spinner cp-balls"></div>
    </div>
    <div class="result-message" :class="{hide: hideMessage}">
        <ul>
            <li>{{fullname}}</li>
            <li>{{email}}</li>
            <li>{{telephone}}</li>
            <li>{{message}}</li>
            <li>{{captchaResponse}}</li>
            <li>Fingerprint: {{fingerprint}}</li>
            <li>Url: {{url}}</li>
        </ul>
    </div>
</div>
