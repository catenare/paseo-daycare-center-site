<div class="orbit" role="region" aria-label="Paseo Daycare pictures" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;" data-auto-play="false">
    <div class="orbit-wrapper">
        <div class="orbit-controls">
                <button class="orbit-previous">
                        <span class="show-for-sr">Previous Slide</span>
                        <span class="nav fa fa-chevron-left fa-3x"></span>
                      </button>
                      <button class="orbit-next">
                        <span class="show-for-sr">Next Slide</span>
                        <span class="nav fa fa-chevron-right fa-3x"></span>
                      </button>
        </div>
        <ul class="orbit-container">
            {{#each images}}
            <li class="orbit-slide">
                <figure class="orbit-figure">
                    <img class="orbit-image" src="{{this.img}}" alt="{{this.caption}}">
                </figure>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
